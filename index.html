<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Catalogue Wala - Your Ultimate Product Catalogue Solution</title>
    <meta
      name="description"
      content="Discover Catalogue Wala, the premier platform for managing and exploring product catalogues. Easily browse categories, compare products, and make informed purchasing decisions with our user-friendly interface. Join us today for an enhanced shopping experience!"
    />
    <meta
      name="keywords"
      content="catalogue, product management, product comparison, online catalogue, Catalogue Wala"
    />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta
      property="og:title"
      content="Catalogue Wala - Your Ultimate Product Catalogue Solution"
    />
    <meta
      property="og:description"
      content="Discover Catalogue Wala, the premier platform for managing and exploring product catalogues."
    />
    <meta property="og:image" content="/images/logo.png" />
    <meta property="og:url" content="https://www.cataloguewala.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Catalogue Wala - Your Ultimate Product Catalogue Solution"
    />
    <meta
      name="twitter:description"
      content="Discover Catalogue Wala, the premier platform for managing and exploring product catalogues."
    />
    <meta name="twitter:image" content="/images/logo.png" />

    <!-- Structured Data for Rich Snippets (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Catalogue Wala",
        "url": "https://www.cataloguewala.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.cataloguewala.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
